<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Add Flight</title>
		
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	
	<body>
		<nav th:replace="fragments/fragment :: navbar('Add Flight')"></nav>
		<h2>Hello!</h2>
		
		<h3>Tambah Penerbangan</h3>
		<form th:action="@{/flight/add/} + ${pilot.licenseNumber}" th:object="${pilot}" method="POST">		
		
			<table class="table">
				<thead>
				<tr>
					<th>Flight Number</th>
					<th>Origin</th>
					<th>Destination</th>
					<th>Time</th>
					<th>
						<button class="btn btn-info" type="submit" name="addRow">Add New Flight</button>
					</th>
				</tr>
				</thead>
				<tbody>
					<tr th:each="flight, rowIter : *{pilotFlight}">
						<th>
							<input type="text" name="flightNumber" class="form-control" th:field="*{pilotFlight[__${rowIter.index}__].flightNumber}">
						</th>
						<th>
							<input type="text" name="origin" class="form-control" th:field="*{pilotFlight[__${rowIter.index}__].origin}">
						</th>
						<th>
							<input type="text" name="destination" class="form-control" th:field="*{pilotFlight[__${rowIter.index}__].destination}">
						</th>
						<th>
							<input type="date" name="time" class="form-control" th:field="*{pilotFlight[__${rowIter.index}__].time}">
						</th>	
					</tr>
				</tbody>		
			</table>
			<button class="btn btn-primary" type="submit" name="save">Submit</button>
		</form>
	</body>
</html>
