<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Update Flight</title>
		
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	
	<body>
		<nav th:replace="fragments/fragment :: navbar('Update Flight')"></nav>
		<h3>Update Flight</h3>
		<form th:action="@{/flight/update/}" th:objects="${flight}" method="POST">
			<label>ID : </label>
			<input type="text" name="id" th:value="${flightId}"	readonly/>   
		    <label>Flight Number : </label>
		    <input type="text" name="flightNumber" th:value="${flightFlightNumber}" />
		    <br>
		    <label>Origin : </label>
		    <input type="text" name="origin" th:value="${flightOrigin}" />
		    <br>
		    <label>Destination : </label>
		    <input type="text" name="destination" th:value="${flightDestination}" />
		    <br>
		    <label>Time : </label>
		    <input type="date" name="time" th:value="${flightTime}" />
		    <br><br>
		    <button type="submit">Submit</button>
		</form>
	</body>
</html>
